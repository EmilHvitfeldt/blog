baseurl = "https://www.hvitfeldt.me/"
relativeurls = true
languageCode = "en-us"
title = "Hvitfeldt's blog"
theme = "hugo-theme-cactus-plus"
googleAnalytics = "UA-98238582-1"
disqusShortname = "https-emilhvitfeldt-github-io"
ignoreFiles = ["\\.Rmd$", "_files$", "_cache$", "_files$"]

[permalinks]
    post = "/:year/:month/:slug/"

[params]
        name = "Hvitfeldt's Blog"
	      description = "My R adventures"
	      bio = "My R adventures"
	      # Enter optionally your twitter account
	      twitter = "Emil_Hvitfeldt"
	      enableRSS = true
      
	      # Disqus comment
	      disqusShortname = "https-emilhvitfeldt-github-io"
	      # Disable disqus comments by set `enableDisqus = "false"`
	      enableDisqus = true
      
	      # Duoshuo comment
	      duoshuoShortname = "your_duoshuo_short_name"
	      # Disable duoshuo comments by set `enableDuoshuo = "false"`
	      enableDuoshuo = false
      
	      enableGithubIssuesTips = false
      
	      # Enable googleAnalytics
	      enableGoogleAnalytics = true
      
	      # Enable baiduAnalytics
	      enableBaiduAnalytics = false
	      # Baidu Tongji Code
	      baiduAnalytics = 'your_baidu_tongji_code'
      
	      # Add custom assets with their paths relative to the static folder
	      customCSS = []
	      customJS  = []
      
	      # The variables below are optionally too and can be used to
	      # translate or customize each string of the theme.
      
	      # Navigation links
	      home = ""
	      about = ""
	      archive = ""
	      subscribe = ""
	      tags = ""
	      # Pagination links
	      olderPosts = ""
	      newerPosts = ""
	      readMore = ""
	      copyright = ""
	      # Sharing options and author information in posts
	      aboutAuthor = ""
	      tweet = ""
	      share = ""
	      # 404 page
	      title404 = ""
	      subtitle404 = ""
      
	      # Choose a font for the social icons in the footer. Either "mono-social" or "font-awesome"
	      iconFont = "font-awesome"
        # The social icons can be styled differently if you use mono as font - circle, rounded, or empty
        socialIconStyle = ""


# Add additional social link entries underneath
[social]
  twitter-square = "https://twitter.com/Emil_Hvitfeldt"
  github-square = "https://github.com/EmilHvitfeldt"
  linkedin-square = "https://www.linkedin.com/in/emil-hvitfeldt-hansen-94a773113/"

[outputs]
home = [ "HTML", "RSS", "RFEED"]

[outputFormats]
[outputFormats.RSS]
mediatype = "application/rss"
baseName = "feed"

[outputFormats.RFEED]
mediatype = "application/rss"
baseName = "feed_r"
noUgly = true